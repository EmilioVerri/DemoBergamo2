<form [formGroup]="heroForm">
  {{heroForm.value|json}}
    <div>
      <label for="name">Name</label>
      <input type="text" id="name" formControlName="name">
      <p *ngIf="nameControl.status === 'INVALID' && nameControl.dirty">Campo nome obbligatorio</p>
    </div>
    <div class="form-group">
      <label for="power">Hero Power</label>
      <select id="power" formControlName="power">
         <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
         <option value=""></option>
         <p *ngIf="powerControl.status === 'INVALID' && powerControl.dirty">Campo potere obbligatorio</p>
      </select>
    </div>
    <div formGroupName="address">
    <div>
      <label for="street">Street</label>
      <input type="text" id="street" formControlName="street">
    </div>
    <div>
      <label for="city">City</label>
      <input type="text" id="city" formControlName="city">
    </div>
    <div>
      <label for="state">State</label>
      <input type="text" id="state" formControlName="state">
    </div>
    <div>
      <label for="zip">Zip</label>
      <input type="text" id="zip" formControlName="zip">
    </div>
  </div>
   
  <button type="submit" [disabled]="heroForm.status === 'INVALID'">Submit</button>
</form>
<button (click)="setDefault()">Metti eroe di default</button>
